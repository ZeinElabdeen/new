<!DOCTYPE html>
<html lang="en">
<head>
    <title>register-account</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" href="assets/css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/css/fontawesome-free-5.11.2-web/css/all.min.css">
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<section class="register-account">
    <div class="container">
        <div class="back">
            <a href="login1.html" class="icon-back"><i class="fa fa-long-arrow-alt-right"></i></a>
        </div>
        <div class="name">
            <h3>التسجيل كمشجع</h3>
            <p>قم بالتسجيل في التطبيق وتابع كل الأخبار أول بأول</p>
        </div>
        <div class="form-sec">
            <form name="qryform" id="qryform" method="post" action="#" onsubmit="return(validate());" novalidate="novalidate">
                <div class="form-group">
                    <input type="text" class="form-control" id="name" placeholder="الاسم" name="name">
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" id="email" placeholder="البريد الالكتروني" name="email">
                </div>

                <div class="form-group">
                    <input type="phone" class="form-control" id="phone" placeholder="رقم الجوال" name="phone">
                </div>

                <div class="form-group">
                    <input type="password" class="form-control" id="password" placeholder="كلمة المرور" name="password">
                </div>
                <div class="form-group">
                    <input type="password-confirm" class="form-control" id="password-confirm" placeholder="تاكيد كلمة المرور" name="password">
                </div>

                <a class="button" href="activation-code.html">
                    التسجيل
                </a>
            </form>
        </div>
    </div>
</section>
<section class="login-icon-link">
    <div class="name">
        <h5>أو عن طريق</h5>
    </div>
    <div class="icon-icon">
        <div class="row justify-content-center">
            <div class="icon">
                <a href="#"><i class="fab fa-facebook-square"></i></a>
            </div>
            <div class="icon">
                <a href="#"><i class="fab fa-google-plus-g"></i></a>
            </div>
            <div class="icon">
                <a href="#"><i class="fab fa-twitter-square"></i></a>
            </div>
        </div>
    </div>
</section>


<script src="assets/js/jquery/jquery.min.js"></script>
<script src="assets/js/popper/popper.min.js"></script>
<script src="assets/js/bootstrap/bootstrap.min.js"></script>
<script src="assets/js/owl.carousel.min.js"></script>
<script src="assets/js/main.js"></script>
</body>
</html>
